<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Post</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <a th:href="@{/}">Home</a>
    <form action="#"
          th:action="@{'/posts/new'}"
          th:object="${post}"
          method="post">
      <input type="hidden" th:field="*{account}" />
      <input type="hidden" th:field="*{creationDate}" />
      <h2>Write new Post</h2>
      <div>
        <label for="new-post-title">Title</label>
        <input id="new-post-title" type="text" th:field="*{title}" placeholder="Title"/>
      </div>
      <div>
        <label for="new-post-body">Body</label>
        <textarea id="new-post-body" th:field="*{body}"></textarea>
      </div>
      <button type="submit">Publish</button>
    </form>
  </div>
</body>
</html>
